<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinevault</title>
    <style>
        :root {

            --primary-cyan: #00d4ff;

            --primary-glow: rgba(0, 212, 255, 0.4);

            --bg-deep: #0a0a0a;

            --bg-surface: rgba(26, 26, 26, 0.6);

            --bg-surface-hover: rgba(30, 30, 30, 0.8);

            --text-primary: #ffffff;

            --text-secondary: rgba(255, 255, 255, 0.7);

            --text-dim: rgba(255, 255, 255, 0.5);

            --border-subtle: rgba(255, 255, 255, 0.1);

            --border-glow: rgba(0, 212, 255, 0.3);

            --shadow-ambient: 0 8px 32px rgba(0, 0, 0, 0.4);

            --shadow-glow: 0 0 20px var(--primary-glow);

            --shadow-glow-hover: 0 0 30px rgba(0, 212, 255, 0.6);

            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            --font-weight-bold: 700;

            --font-weight-semibold: 600;

            --font-weight-medium: 500;

            --blur-glass: blur(12px);

            --blur-glass-strong: blur(20px);

            --animation-smooth: cubic-bezier(0.25, 0.46, 0.45, 0.94);

            --animation-spring: cubic-bezier(0.34, 1.56, 0.64, 1);

        }

        * {

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: var(--font-primary);
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            overscroll-behavior-y: contain;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 212, 255, 0.03) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 212, 255, 0.03) 0%, transparent 20%),
                linear-gradient(180deg, var(--bg-deep) 0%, #080808 100%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* Header - Glassmorphism + Dynamic Sizing */
        .header {
            background: linear-gradient(180deg, rgba(26, 26, 26, 0.9) 0%, rgba(10, 10, 10, 0.9) 100%);
            backdrop-filter: var(--blur-glass-strong);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border-subtle);
            transition: all 0.4s var(--animation-smooth);
            transform-origin: top;
            will-change: transform;
            height: 165px;
        }

        .header.scrolled {
            background: rgba(26, 26, 26, 0.7);
            backdrop-filter: var(--blur-glass);
            transform: scaleY(0.94);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .header.scrolled .header-top {
            margin-bottom: 12px;
        }

        /* App Title with Gradient Glow */
        .app-title {
            font-size: 24px;
            font-weight: var(--font-weight-bold);
            background: linear-gradient(90deg, var(--primary-cyan), #0099ff);

            -webkit-background-clip: text;

            -webkit-text-fill-color: transparent;

            transition: font-size 0.3s var(--animation-smooth);
            position: relative;
        }

        .app-title::after {
            content: 'MOVIES:';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-cyan), #0099ff);

            -webkit-background-clip: text;

            -webkit-text-fill-color: transparent;

            filter: blur(8px);
            opacity: 0.3;
            z-index: -1;
        }

        .header.scrolled .app-title {
            font-size: 20px;
        }

        .header.scrolled .app-title::after {
            filter: blur(6px);
        }

        /* Settings Button - Glassmorphism */
        .settings-btn {
            width: 32px;
            height: 32px;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s var(--animation-smooth);
            position: relative;
            overflow: hidden;
        }

        .settings-btn:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--border-glow);
            box-shadow: var(--shadow-glow);
            transform: translateY(-2px);
        }

        .settings-btn:active {
            transform: translateY(0) scale(0.95);
        }

        .settings-btn svg {
            width: 18px;
            height: 18px;
            stroke: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .settings-btn:hover svg {
            stroke: var(--primary-cyan);
            filter: drop-shadow(0 0 4px var(--primary-glow));
        }

        /* Search Bar - Glass + Neon Glow */
        .search-container {
            margin-bottom: 16px;
            transition: all 0.4s var(--animation-smooth);
        }

        .header.scrolled .search-container {
            margin-bottom: 12px;
        }

        .search-wrapper {
            position: relative;
        }

        .search-bar {
            width: 100%;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 12px 16px 12px 44px;
            font-size: 14px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s var(--animation-smooth);
            font-weight: var(--font-weight-medium);
        }

        .search-bar:focus {
            border-color: var(--primary-cyan);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2), var(--shadow-glow);
        }

        .search-bar::placeholder {
            color: var(--text-dim);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: var(--text-dim);
            transition: all 0.3s ease;
        }

        .search-bar:focus ~ .search-icon {
            stroke: var(--primary-cyan);
            filter: drop-shadow(0 0 4px var(--primary-glow));
        }

        /* Category Tabs - Glass + Active Glow */
        .category-tabs {
            display: flex;
            gap: 24px;
            overflow-x: auto;
            scrollbar-width: none;

            -ms-overflow-style: none;

            transition: all 0.4s var(--animation-smooth);
        }

        .header.scrolled .category-tabs {
            gap: 20px;
        }

        .category-tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            font-size: 14px;
            font-weight: var(--font-weight-semibold);
            color: var(--text-dim);
            cursor: pointer;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: all 0.3s var(--animation-smooth);
            white-space: nowrap;
            position: relative;
        }

        .header.scrolled .tab {
            font-size: 13px;
            padding: 6px 0;
        }

        .tab.active {
            color: var(--primary-cyan);
            border-bottom-color: var(--primary-cyan);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-cyan), #0099ff);
            filter: blur(4px);
            opacity: 0.7;
        }

        .tab:hover {
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        /* Settings Menu - Glassmorphism */
        .settings-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 8px;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 8px 0;
            display: none;
            z-index: 101;
            backdrop-filter: var(--blur-glass);
            box-shadow: var(--shadow-ambient);
        }

        .settings-menu.active {
            display: block;
            animation: fadeIn 0.3s var(--animation-smooth);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .settings-item {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s var(--animation-smooth);
            font-weight: var(--font-weight-medium);
            color: var(--text-secondary);
        }

        .settings-item:hover {
            background: var(--primary-cyan);
            color: var(--bg-deep);
        }

        /* Genre Dropdown - Glass */
        .filters {
            padding: 20px 0;
        }

        .dropdown-wrapper {
            position: relative;
            width: 200px;
        }

        .genre-dropdown {
            width: 100%;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 14px;
            color: var(--text-primary);
            cursor: pointer;
            outline: none;
            transition: all 0.3s var(--animation-smooth);
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%23cccccc" stroke-width="2"><polyline points="6 9 12 15 18 9"></polyline></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
            font-weight: var(--font-weight-medium);
        }

        .genre-dropdown:focus {
            border-color: var(--primary-cyan);
            box-shadow: 0 0 0 2px rgba(0, 212, 255, 0.2);
        }

        .genre-dropdown option {
            background: var(--bg-deep);
            color: var(--text-primary);
            padding: 12px;
            font-weight: var(--font-weight-medium);
        }

        /* Pull-to-Refresh - Glass Indicator */
        .ptr-indicator {
            position: fixed;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s var(--animation-smooth);
            z-index: 200;
            backdrop-filter: var(--blur-glass);
            box-shadow: var(--shadow-ambient);
        }

        .ptr-indicator.active {
            top: 20px;
        }

        .ptr-indicator svg {
            width: 20px;
            height: 20px;
            stroke: var(--primary-cyan);
            transition: transform 0.3s var(--animation-smooth);
        }

        .ptr-indicator.rotating svg {
            transform: rotate(180deg);
        }

        /* Top Trending Carousel - 3D Perspective */
        .carousel-section {
            padding: 24px 0 16px;
        }

        .carousel-title {
            font-size: 18px;
            font-weight: var(--font-weight-semibold);
            margin-bottom: 16px;
            color: var(--primary-cyan);
            letter-spacing: 0.5px;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            perspective: 1000px;
        }

        .carousel-wrapper {
            display: flex;
            transition: transform 0.6s var(--animation-smooth);
            gap: 16px;
            transform-style: preserve-3d;
        }

        .carousel-slide {
            flex: 0 0 auto;
            width: 280px;
            cursor: pointer;
            transition: all 0.4s var(--animation-spring);
            transform-origin: center;
        }

        .carousel-slide:hover {
            transform: scale(1.05) translateZ(20px);
            filter: brightness(1.1);
        }

        .carousel-poster {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: var(--shadow-ambient);
            transition: all 0.3s var(--animation-smooth);
        }

        .carousel-slide:hover .carousel-poster {
            box-shadow: var(--shadow-glow-hover);
        }
              .carousel-info {
            padding: 12px 4px;
            width: 100%;
        }

        .carousel-movie-title {
            font-size: 14px;
            font-weight: var(--font-weight-semibold);
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
            color: var(--text-primary);
        }

        .carousel-rating {
            font-size: 12px;
            color: var(--primary-cyan);
            display: flex;
            align-items: center;
            gap: 4px;
            font-weight: var(--font-weight-medium);
        }

        @media (min-width: 768px) {
            .carousel-slide {
                width: 320px;
            }
            .carousel-poster {
                height: 200px;
            }
        }

        /* Movie Grid - Glass Cards w/ Neon Glow */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            padding: 20px 0;
        }

        @media (min-width: 768px) {
            .movie-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 24px;
            }
        }

        @media (min-width: 1024px) {
            .movie-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 28px;
            }
        }

        .movie-card {
            position: relative;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s var(--animation-spring);
            transform-style: preserve-3d;
        }

        .movie-card:hover {
            transform: translateY(-8px) rotateX(5deg);
            background: var(--bg-surface-hover);
            border-color: var(--border-glow);
            box-shadow: var(--shadow-glow-hover);
        }

        .movie-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.6s var(--animation-smooth);
        }

        .movie-card:hover .movie-poster {
            transform: scale(1.05);
        }

        @media (min-width: 768px) {
            .movie-poster {
                height: 250px;
            }
        }

        @media (min-width: 1024px) {
            .movie-poster {
                height: 300px;
            }
        }

        .movie-info {
            padding: 16px;
            position: relative;
            z-index: 2;
        }

        .movie-title {
            font-size: 14px;
            font-weight: var(--font-weight-semibold);
            margin-bottom: 6px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        .movie-card:hover .movie-title {
            color: var(--primary-cyan);
        }

        .movie-year {
            font-size: 12px;
            color: var(--text-dim);
            font-weight: var(--font-weight-medium);
        }

        @media (min-width: 768px) {
            .movie-title {
                font-size: 15px;
            }
            .movie-year {
                font-size: 13px;
            }
        }

        /* Heart Icon - Neon Glow */
        .heart-icon {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 36px;
            height: 36px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-subtle);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 3;
            transition: all 0.3s var(--animation-spring);
            backdrop-filter: var(--blur-glass);
        }

        .heart-icon:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--primary-cyan);
            transform: scale(1.15);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .heart-icon svg {
            width: 18px;
            height: 18px;
            stroke: var(--text-dim);
            fill: none;
            transition: all 0.3s var(--animation-smooth);
        }

        .heart-icon.active svg {
            fill: #ff4444;
            stroke: #ff4444;
            filter: drop-shadow(0 0 6px rgba(255, 68, 68, 0.5));
        }

        .heart-icon.active:hover svg {
            fill: #ff6666;
            stroke: #ff6666;
        }

        /* Loading Skeletons - Glass Shimmer */
        .skeleton-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            padding: 20px 0;
        }

        @media (min-width: 768px) {
            .skeleton-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 24px;
            }
        }

        @media (min-width: 1024px) {
            .skeleton-grid {
                grid-template-columns: repeat(5, 1fr);
                gap: 28px;
            }
        }

        .skeleton-card {
            background: var(--bg-surface);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-subtle);
        }

        .skeleton-poster {
            width: 100%;
            height: 200px;
            background: linear-gradient(90deg, rgba(26, 26, 26, 0.8) 25%, rgba(40, 40, 40, 0.8) 50%, rgba(26, 26, 26, 0.8) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @media (min-width: 768px) {
            .skeleton-poster {
                height: 250px;
            }
        }

        @media (min-width: 1024px) {
            .skeleton-poster {
                height: 300px;
            }
        }

        .skeleton-info {
            padding: 16px;
        }

        .skeleton-title {
            height: 14px;
            width: 80%;
            background: linear-gradient(90deg, rgba(26, 26, 26, 0.8) 25%, rgba(40, 40, 40, 0.8) 50%, rgba(26, 26, 26, 0.8) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            margin-bottom: 8px;
            border-radius: 6px;
        }

        .skeleton-year {
                      height: 11px;
            width: 40%;
            background: linear-gradient(90deg, rgba(26, 26, 26, 0.8) 25%, rgba(40, 40, 40, 0.8) 50%, rgba(26, 26, 26, 0.8) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 6px;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Back to Top Button - Glass + Neon */
        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 99;
            transition: all 0.4s var(--animation-spring);
            backdrop-filter: var(--blur-glass);
            box-shadow: var(--shadow-ambient);
        }

        .back-to-top.visible {
            display: flex;
            animation: fadeInUp 0.4s var(--animation-spring);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-to-top:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--primary-cyan);
            transform: translateY(-4px) scale(1.1);
            box-shadow: var(--shadow-glow-hover);
        }

        .back-to-top svg {
            width: 24px;
            height: 24px;
            stroke: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .back-to-top:hover svg {
            stroke: var(--primary-cyan);
            filter: drop-shadow(0 0 4px var(--primary-glow));
        }

        /* Modal - Glass + Depth */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            backdrop-filter: var(--blur-glass-strong);
        }

        .modal.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            overflow: hidden;
            min-height: 100vh;
            transform: translateY(20px);
            transition: transform 0.5s var(--animation-spring);
            box-shadow: var(--shadow-ambient);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: linear-gradient(135deg, var(--bg-deep), #0f0f0f);
            overflow: hidden;
        }

        .modal-poster {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            transition: transform 0.6s var(--animation-smooth);
        }

        .modal.active .modal-poster {
            transform: scale(1.02);
        }

        .trailer-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 2;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .trailer-thumbnail:hover {
            filter: brightness(1.1);
        }

        /* Play Button - Glass + Neon */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90px;
            height: 90px;
            background: rgba(0, 212, 255, 0.15);
            border: 1px solid var(--border-glow);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 3;
            transition: all 0.4s var(--animation-spring);
            backdrop-filter: var(--blur-glass);
        }

        .play-button:hover {
            background: rgba(0, 212, 255, 0.25);
            transform: translate(-50%, -50%) scale(1);
            box-shadow: var(--shadow-glow-hover);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-left: 28px solid var(--text-primary);
            border-top: 17px solid transparent;
            border-bottom: 17px solid transparent;
            margin-left: 8px;
            transition: all 0.3s ease;
        }

        .play-button:hover .play-icon {
            border-left-color: var(--primary-cyan);
            filter: drop-shadow(0 0 4px var(--primary-glow));
        }

        .trailer-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            border: none;
        }

        /* Close Button - Glass */
        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 44px;
            height: 44px;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 50%;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;

        // Pull-to-Refresh
        let touchStartY = 0;

        movieContainer.addEventListener('touchstart', (e) => {
            if (window.scrollY === 0) {
                touchStartY = e.touches[0].clientY;
                initialScroll = window.scrollY;
                isPulling = true;
            }
        });

        movieContainer.addEventListener('touchmove', (e) => {
            if (!isPulling || initialScroll !== 0) return;
            
            touchCurrentY = e.touches[0].clientY;
            const pullDistance = touchCurrentY - touchStartY;
            
            if (pullDistance > 0) {
                e.preventDefault();
                const rotation = Math.min(pullDistance / 5, 180);
                ptrIndicator.style.transform = `translateX(-50%) translateY(${Math.min(pullDistance - 60, 0)}px)`;
                ptrIndicator.classList.add('active');
                
                if (pullDistance > 100) {
                    ptrIndicator.classList.add('rotating');
                } else {
                    ptrIndicator.classList.remove('rotating');
                }
            }
        });

        movieContainer.addEventListener('touchend', (e) => {
            if (!isPulling) return;
            
            const pullDistance = touchCurrentY - touchStartY;
            ptrIndicator.style.transform = '';
            ptrIndicator.classList.remove('active', 'rotating');
            
            if (pullDistance > 100 && initialScroll === 0) {
                currentPage = 1;
                fetchMovies();
            }
            
            isPulling = false;
            touchStartY = 0;
            touchCurrentY = 0;
        });

        // Auto Scroll Carousel

        function startCarouselAutoScroll() {
            if (carouselMovies.length <= 1) return;
            
            carouselInterval = setInterval(() => {
                currentCarouselIndex++;
                updateCarouselPosition();
                
                if (currentCarouselIndex >= carouselMovies.length) {
                    setTimeout(() => {
                        carouselWrapper.style.transition = 'none';
                        currentCarouselIndex = 0;
                        updateCarouselPosition();
                        setTimeout(() => {

            carouselWrapper.style.transform = `translateX(-${currentCarouselIndex * slideWidth}px)`;

            clearInterval(carouselInterval);

                    playButton.classList.add('hidden');
                    trailerPlayer.classList.remove('hidden');
                }
            });

            // Infinite scroll
            window.addEventListener('scroll', () => {
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                    if (!isLoading && !searchQuery && currentCategory !== 'watchlist') {
                                              currentPage++;
                        fetchMovies(true);
                    }
                }
            });
        }

        // Fetch Movies
        async function fetchMovies(append = false) {
            if (isLoading && !append) return;
            
            isLoading = true;
            
            if (!append) {
                movieGrid.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
                errorDiv.classList.add('hidden');
                displaySkeletons();
            }

            try {
                let movies = [];
                let url = '';
                const params = new URLSearchParams({
                    api_key: API_KEY,
                    page: currentPage
                });

                if (searchQuery) {
                    url = isTVMode ? `${BASE_URL}/search/tv` : `${BASE_URL}/search/movie`;
                    params.set('query', searchQuery);
                } else if (activeGenre && !isTVMode) {
                    url = `${BASE_URL}/discover/movie`;
                    params.set('with_genres', activeGenre);
                } else if (isTVMode) {
                    switch(currentCategory) {
                        case 'trending':
                            url = `${BASE_URL}/trending/tv/week`;
                            break;
                        case 'theater':
                            url = `${BASE_URL}/tv/airing_today`;
                            break;
                        case 'popular':
                            url = `${BASE_URL}/tv/popular`;
                            break;
                        default:
                            url = `${BASE_URL}/tv/popular`;
                    }
                } else {
                    switch(currentCategory) {
                        case 'trending':
                            url = `${BASE_URL}/trending/movie/week`;
                            break;
                        case 'theater':
                            params.set('region', 'US');
                            url = `${BASE_URL}/movie/now_playing`;
                            break;
                        case 'popular':
                            url = `${BASE_URL}/movie/popular`;
                            break;
                        default:
                            url = `${BASE_URL}/movie/popular`;
                    }
                }

                const res = await fetch(`${url}?${params}`);
                const data = await res.json();
                movies = data.results || [];

                displayMovies(movies, append);
                
            } catch (error) {
                console.error('Error fetching movies:', error);
                errorDiv.textContent = 'Failed to load movies. Please check your API key.';
                errorDiv.classList.remove('hidden');
            } finally {
                loadingSpinner.classList.add('hidden');
                skeletonGrid.classList.add('hidden');
                movieGrid.classList.remove('hidden');
                isLoading = false;
            }
        }

        // Display Skeletons
        function displaySkeletons() {
            skeletonGrid.innerHTML = '';
            skeletonGrid.classList.remove('hidden');
            
            const count = window.innerWidth < 768 ? 6 : 8;
            for (let i = 0; i < count; i++) {
                const card = document.createElement('div');
                card.className = 'skeleton-card';
                card.innerHTML = `
                    <div class="skeleton-poster"></div>
                    <div class="skeleton-info">
                        <div class="skeleton-title"></div>
                        <div class="skeleton-year"></div>
                    </div>
                `;
                skeletonGrid.appendChild(card);
            }
        }

                card.innerHTML = `

        // Display Movies
        function displayMovies(movies, append = false) {
            if (!append) {
                movieGrid.innerHTML = '';
            }

            movies.forEach(movie => {
                const card = createMovieCard(movie);
                movieGrid.appendChild(card);

            `;

            const heart = card.querySelector('.heart-icon');
            heart.addEventListener('click', (e) => {

                toggleWatchlist({...movie, title, release_date: movie.release_date || movie.first_air_date});
                heart.classList.toggle('active');
            });

            card.addEventListener('click', () => {
                addToContinue({...movie, title, release_date: movie.release_date || movie.first_air_date});
                showMovieDetails(movie.id);
            });

            return card;
        }

        // Show Movie Details Modal

                    fetch(`${BASE_URL}/${endpoint}/${movieId}?api_key=${API_KEY}`),
                    fetch(`${BASE_URL}/${endpoint}/${movieId}/videos?api_key=${API_KEY}`),
                    fetch(`${BASE_URL}/${endpoint}/${movieId}/credits?api_key=${API_KEY}`),
                    fetch(`${BASE_URL}/${endpoint}/${movieId}/similar?api_key=${API_KEY}&page=1`)
                ]);

                const details = await detailsRes.json();

                const credits = await creditsRes.json();
                const similar = await similarRes.json();

                document.getElementById('modalTitle').textContent = details.title || details.name;

                document.getElementById('modalGenres').textContent = details.genres?.map(g => g.name).join(', ') || '';

                displaySimilarMovies(similar.results || []);

        // Display Similar Movies
        function displaySimilarMovies(movies) {
            similarGrid.innerHTML = '';
            
            if (movies.length === 0) {
                similarGrid.innerHTML = '<div style="color: var(--text-dim); text-align: center;">No similar movies found</div>';
                return;
            }

            movies.slice(0, 6).forEach(movie => {
                const card = document.createElement('div');
                card.className = 'similar-card';
                card.addEventListener('click', () => {
                    closeModal();
                    setTimeout(() => showMovieDetails(movie.id), 300);
                });
                
                const posterUrl = movie.poster_path 
                    ? `${IMAGE_BASE_URL}${movie.poster_path}`
                    : 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTUwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDE1MCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIxNTAiIGhlaWdodD0iMjAwIiBmaWxsPSIjMmEyYTJhIi8+Cjwvc3ZnPg==';

                card.innerHTML = `
                    <img class="similar-poster" src="${posterUrl}" alt="${movie.title}" loading="lazy">
                    <div class="similar-title">${movie.title}</div>
                `;
                similarGrid.appendChild(card);
            });
        }

        // Close Modal
        function closeModal() {
            modal.classList.remove('active');
            trailerPlayer.src = '';
            trailerThumbnail.src = '';
            currentTrailerKey = null;
            similarGrid.innerHTML = '';
        }

        // Close modal on background click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });
